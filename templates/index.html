<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#chat-form").on("submit", function (event) {
                event.preventDefault();
                $.post("/get_response", {
                    language_code: $("#language_code").val(),
                    input_text: $("#input_text").val()
                }).done(function (response) {
                    $("#response-text").text(response);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Chatbot</h1>
    <form id="chat-form">
        <label for="language_code">Language code:</label>
        <input type="text" id="language_code" name="language_code" placeholder="e.g. 'fr' for French" required><br><br>
        <label for="input_text">Customer:</label>
        <input type="text" id="input_text" name="input_text" placeholder="Enter your message" required><br><br>
        <input type="submit" value="Get response">
    </form>
    <div id="response">
        <h2>Chatbot:</h2>
        <p id="response-text"></p>
    </div>
</body>
</html>
